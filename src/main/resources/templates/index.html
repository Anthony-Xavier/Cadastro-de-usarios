<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Minha Primeira Tela</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #333;
        }
        button {
            background: #007bff;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Bem-vindo, <span th:text="${name}"></span></h1>
    <p>Esta é uma tela HTML de exemplo.</p>
    <button onclick="alert('Você clicou no botão!')">Clique aqui</button>
</div>
</body>
</html>
